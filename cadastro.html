<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX FIBRA - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Seção de Cadastro -->
    <section id="cadastro">
        <div class="container">
            <h2 class="section-title">CADASTRE-SE</h2>
            <form id="cadastroForm" class="cadastro-form" action="https://formspree.io/f/mwkabvqo" method="POST" onsubmit="return validarFormulario()">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="plano">Plano de Internet:</label>
                <select id="plano" name="plano" required>
                    <option value="basico">Básico - 100 MB</option>
                    <option value="intermediario">Intermediário - 300 MB</option>
                    <option value="avancado">Avançado - 500 MB</option>
                    <option value="ultra">Ultra - 1 GB</option>
                </select>

                <button type="submit" class="submit-button">Enviar Cadastro</button>
            </form>
        </div>
    </section>

    <script>
        // Função de validação do formulário
        function validarFormulario() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("telefone").value;
            var endereco = document.getElementById("endereco").value;
            var plano = document.getElementById("plano").value;

            if (!nome || !email || !telefone || !endereco || !plano) {
                alert("Por favor, preencha todos os campos.");
                return false;  // Impede o envio do formulário
            } else {
                alert("Cadastro bem sucedido!");  // Alerta de sucesso
                return true;  // Permite o envio do formulário
            }
        }
    </script>
</body>
</html>
