<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX FIBRA - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Seção de Cadastro -->
    <section id="cadastro">
        <div class="container">
            <h2 class="section-title">CADASTRE-SE</h2>
            <form class="cadastro-form" action="https://arthur-cost.github.io/maxfibra/" method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="plano">Plano de Internet:</label>
                <select id="plano" name="plano" required>
                    <option value="basico">Básico - 100 MB</option>
                    <option value="intermediario">Intermediário - 300 MB</option>
                    <option value="avancado">Avançado - 500 MB</option>
                    <option value="ultra">Ultra - 1 GB</option>
                </select>

                <button onclick="exibirAlerta()" type="submit" class="submit-button">Enviar Cadastro</button>
            </form>
        </div>
    </section>

    <script>
        function exibirAlerta() {
            // Exibe o alerta
            alert("Cadastro bem sucedido!");
        }
    </script>
</body>
</html>
